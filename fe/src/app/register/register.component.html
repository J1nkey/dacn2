<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <a class="logo" [routerLink]="['']">
              <img src="./assets/images/logo.png" alt="">
            </a>
            <h2 class="text-center">Tạo tài khoản mới</h2>
            <form class="text-left clearfix" action="index.html">
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Username">
              </div>
              <div class="form-group">
                <input type="email" class="form-control"  placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control"  placeholder="Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Đăng ký</button>
              </div>
            </form>
            <p class="mt-20">Đã có toàn khoản ?<a [routerLink]="['login']"> Đăng nhập</a></p>
            <p><a href="forget-password.html"> Quên mật khẩu?</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>
